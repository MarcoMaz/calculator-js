<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Calculator JS</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div id="display"></div>
<div class="row">
  <div id="ac" class="button grey">AC</div>
  <div id="plusMinus" class="button grey">&#177;</div>
  <div id="%" class="button grey">&#37;</div>
  <div id="/" class="button orange operator">&#247;</div>
</div>
<div class="row">
  <div id="7" class="button white number">7</div>
  <div id="8" class="button white number">8</div>
  <div id="9" class="button white number">9</div>
  <div id="*" class="button orange operator">x</div>
</div>
<div class="row">
  <div id="4" class="button white number">4</div>
  <div id="5" class="button white number">5</div>
  <div id="6" class="button white number">6</div>
  <div id="-" class="button orange operator">&#8722;</div>
</div>
<div class="row">
  <div id="1" class="button white number">1</div>
  <div id="2" class="button white number">2</div>
  <div id="3" class="button white number">3</div>
  <div id="+" class="button orange operator">&#x2b;</div>
</div>
<div class="row">
  <div id="0" class="longButton white number">0</div>
  <div id="," class="button white operator">,</div>
  <div id="=" class="button orange">&#61;</div>
</div>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
